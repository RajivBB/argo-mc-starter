apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: select-dev-kind-es
  namespace: dev-team
spec:
  clusterSets:
    - location-es
  predicates:
    - requiredClusterSelector:
        claimSelector:
          matchExpressions:
            - key: id.k8s.io
              operator: In
              values:
                - dev-kind-east
                - dev-kind-west
